<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Element</title>
</head>
<body>
    <table border="3">
        <tr>
            <th rowspan="2">Days</th>
            <th colspan="2">Schedule</th>
            <th rowspan="2">Topic</th>
        </tr>
        <tr>
            <th>Begin</th>
            <th>End</th>
        </tr>
        <tr>
            <td >Tuesday</td>
            <td >07:00 am</td>
            <td >11:00 am</td>
            <td rowspan="2">Computer Fundementals
                <ul>
                    <li>Hardware</li>
                    <li>Os</li>
                    <li>Storage</li>
                    <li>Data</li>
                </ul>
            </td>
        </tr>
        <tr>
            <td rowspan="3">Tuesday</td>
            <td>07:00 am</td>
            <td>07:50 am</td>
        </tr>
        <tr>
            <td>08:00 am</td>
            <td>08:50 am</td>
            <td rowspan="2">HTML <br> CSS</td>
        </tr>
        <tr>
            <td>09:00 am</td>
            <td>10:00 am</td>
        </tr>
    </table>
    
</body>
</html>
